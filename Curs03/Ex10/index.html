<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Fieldsets</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <h1>Tari si subdiviziunile lor</h1>
  <form action="">

    <fieldset>
      <legend>USA</legend>

      <select
        name="usa"
        id="usa"
      >
        <option value="">--selecteaza--</option>
        <option value="alabama">Alabama</option>
        <option value="arkansas">Arkansas</option>
        <option value="northDakota">North Dakota</option>
        <option value="newYork">New York</option>
        <option value="boston">Boston</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Romania</legend>
      <select
        name="romania"
        id="romania"
      >
        <option value="">-selecteaza--</option>
        <option value="bucuresti">Bucuresti</option>
        <option value="brasov">Brasov</option>
        <option value="constanta">Constanta</option>

      </select>
    </fieldset>

    <fieldset>
      <legend>Spania</legend>
      <select
        name="spania"
        id="spania"
      >
        <option value="">--selecteaza--</option>
        <option value="valencia">Valencia</option>
        <option value="madrid">Madrid</option>
        <option value="barcelona">Barcelona</option>

      </select>
    </fieldset>
  </form>
  <div
    class="pixeltab-host"
    id="html01-03-10"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
